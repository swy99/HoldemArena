<!-- app/static/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js');
        }
    </script>
  <title>Hold'em Arena - Create Account</title>
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#082616',
            secondary: '#C8A327'
          },
          borderRadius: {
            none: '0px',
            sm: '4px',
            DEFAULT: '8px',
            md: '12px',
            lg: '16px',
            xl: '20px',
            '2xl': '24px',
            '3xl': '32px',
            full: '9999px',
            button: '8px'
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
  <style>
    body {
      background-color: #082616;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .card-shadow {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }
    input:focus {
      outline: none;
      border-color: #FFD700;
    }
    input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid #0b6623;
      border-radius: 4px;
      background-color: white;
      position: relative;
    }
    input[type="checkbox"]:checked {
      background-color: #0b6623;
    }
    input[type="checkbox"]:checked::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 5px;
      border-left: 2px solid white;
      border-bottom: 2px solid white;
      top: 4px;
      left: 3px;
      transform: rotate(-45deg);
    }
  </style>
</head>

<body class="bg-primary">
  <main class="flex-1 flex flex-col items-center justify-center px-6 py-6 min-h-screen">
    <div class="flex justify-center w-full mb-8">
      <div class="flex items-center space-x-3">
        <img src="/static/logo_alpha4.png" class="w-20 h-20 object-contain">
        <h1 class="text-white text-3xl font-bold">HOLD'EM<br/>ARENA</h1>
      </div>
    </div>

    <div class="bg-[#FFF8E8] bg-opacity-95 rounded-lg p-6 w-full max-w-xs card-shadow">
      <h3 class="text-primary text-xl font-semibold mb-6 text-center">Create Account</h3>
      <form id="signup-form">

        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" id="username" class="w-full px-4 py-3 border-2 border-primary rounded text-sm" placeholder="Enter your username" oninput="validateForm()">
          <p id="id-status" class="text-xs mt-1 text-gray-600"></p>
        </div>

        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" class="w-full px-4 py-3 border-2 border-primary rounded text-sm" placeholder="••••••••" oninput="validateForm()">
          <p id="password-status" class="text-xs mt-1 text-gray-600"></p>
        </div>

        <div class="mb-4">
          <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input type="password" id="confirm-password" class="w-full px-4 py-3 border-2 border-primary rounded text-sm" placeholder="••••••••" oninput="validateForm()">
          <p id="confirm-status" class="text-xs mt-1 text-gray-600"></p>
        </div>

        <div class="mb-6">
          <label for="nick" class="block text-sm font-medium text-gray-700 mb-1">Nickname</label>
          <input type="text" id="nick" class="w-full px-4 py-3 border-2 border-primary rounded text-sm" placeholder="Other players will see nickname" oninput="validateForm()">
          <p id="nick-status" class="text-xs mt-1 text-gray-600"></p>
        </div>

        <div class="flex items-start mb-6">
          <input type="checkbox" id="terms" class="mt-1 mr-2" onchange="validateForm()">
          <label for="terms" class="text-sm text-gray-700">
            I agree to the <a href="/static/terms.html" class="text-primary hover:text-secondary">Terms of Service</a> and <a href="/static/privacy.html" class="text-primary hover:text-secondary">Privacy Policy</a>.
          </label>
        </div>

        <button type="submit" id="submit-btn" class="w-full bg-secondary text-white py-3 rounded-button font-medium hover:bg-opacity-90 transition-colors cursor-pointer disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
          Create Account
        </button>
      </form>
    </div>

    <div class="mt-6 text-center">
      <p class="text-white text-sm">Already have an account? <a href="/static/index.html" class="text-secondary hover:underline cursor-pointer">Sign in</a></p>
    </div>
  </main>

  <script>
    async function validateForm() {
      const nick = document.getElementById('nick').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();
      const termsChecked = document.getElementById('terms').checked;

      let valid = true;

      // nick
      if (nick.length < 2 || nick.length > 20) {
        setStatus('nick-status', '❌ 2–20 characters required.', false);
        valid = false;
      } else {
        const res = await fetch(`/api/check_username?username=${encodeURIComponent(nick)}`);
        const data = await res.json();
        if (data.available) {
          setStatus('nick-status', '✅', true);
        } else {
          setStatus('nick-status', '❌ Already taken.', false);
          valid = false;
        }
      }

      // ID
      const idRegex = /^[a-z0-9_-]{3,20}$/;
      if (!idRegex.test(username)) {
        setStatus('id-status', '❌ Must be 3–20 characters, lowercase/number/_/- only.', false);
        valid = false;
      } else {
        const res = await fetch(`/api/check_id?id=${encodeURIComponent(username)}`);
        const data = await res.json();
        if (data.available) {
          setStatus('id-status', '✅', true);
        } else {
          setStatus('id-status', '❌ Already taken.', false);
          valid = false;
        }
      }

      // Password
      if (password.length < 8) {
        setStatus('password-status', '❌ At least 8 characters required.', false);
        valid = false;
      } else {
        setStatus('password-status', '✅', true);
      }

      // Confirm password
      if (password !== confirmPassword || confirmPassword === '') {
        setStatus('confirm-status', '❌ Passwords do not match.', false);
        valid = false;
      } else {
        setStatus('confirm-status', '✅', true);
      }

      document.getElementById('submit-btn').disabled = !(valid && termsChecked);
    }

    function setStatus(id, message, success) {
      const el = document.getElementById(id);
      el.textContent = message;
      el.className = success ? "text-green-500 text-xs mt-1" : "text-red-500 text-xs mt-1";
    }

    document.getElementById('signup-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const nick = document.getElementById('nick').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const params = new URLSearchParams({ id: username, password: password, username: nick });
        const res = await fetch(`/api/register?${params.toString()}`, { method: "POST" });

        if (!res.ok) {
          const data = await res.json();
          throw new Error(data.detail || "Registration failed");
        }

        alert("✅ Registration successful! Redirecting to login page.");
        location.href = "/static/index.html";

      } catch (err) {
        alert("❌ " + err.message);
      }
    });
  </script>

</body>
</html>
