    <script>
        function google(){
            location.href = "/api/google_login"
        }
        
        async function handleGoogleCredentialResponse(response) {
            const id_token = response.credential;
            const res = await fetch("/api/google_login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id_token })
            });
            
            if (!res.ok) {
                const err = await res.json();
                alert("로그인 실패: " + err.detail);
                return;
            }
            
            const data = await res.json();
            
            if (data.first_time) {
                localStorage.setItem("holdemarena_temp_token", data.temp_token);
                location.href = "/static/new.html?provider=google";
            } else {
                localStorage.setItem("holdemarena_token", data.token);
                localStorage.setItem("holdemarena_username", data.username);
                location.replace("/static/lobby.html");
            }
        }
    </script>
